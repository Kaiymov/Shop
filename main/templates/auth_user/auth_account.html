<!DOCTYPE html>
<html>
<head>
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Authentication Page</h1>
    <div class="button-container">
        <a href="{% url 'login' %}" class="button">Login</a>
        <a href="{% url 'register' %}" class="button">Register</a>
    </div>
</body>
</html>
