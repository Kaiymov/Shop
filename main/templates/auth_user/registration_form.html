<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/register.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="input-box">
                <input type="text" name="first_name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                 <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                  <input type="text" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                  <input type="tel" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="input-box">
                <input type="password" name="password1" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" name="password2" placeholder="Confirm password" required>
            </div>
            {{ form.errors }}
            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>
            <div class="text">
                <h3>У вас есть аккаунт? <a href="{% url 'login' %}">Войти</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
